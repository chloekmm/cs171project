<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Look @ Literacy</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="canvas">
    <!-- Top label -->
    <div class="pill">CS 171 Final Project</div>

    <!-- Hero illustration group -->
    <section class="hero">
      <div class="book-group">
        <!-- Open book illustration -->
        <svg class="book" viewBox="0 0 480 300" aria-hidden="true">
          <g fill="none" stroke="#1d1d1d" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
            <!-- Left page (back cover) - curved pages effect -->
            <path d="M60 60 Q180 65 240 60" stroke-width="4"/>
            <path d="M60 90 Q180 95 240 90" stroke-width="2" opacity="0.5"/>
            <path d="M60 120 Q180 125 240 120" stroke-width="2" opacity="0.5"/>
            <path d="M60 150 Q180 155 240 150" stroke-width="2" opacity="0.5"/>
            <path d="M60 180 Q180 185 240 180" stroke-width="2" opacity="0.5"/>
            <path d="M60 210 Q180 215 240 210" stroke-width="2" opacity="0.5"/>
            <path d="M60 240 Q180 245 240 240" stroke-width="4"/>
            
            <!-- Book spine (center binding) -->
            <line x1="240" y1="60" x2="240" y2="240" stroke-width="5"/>
            
            <!-- Right page (front cover with text lines) -->
            <path d="M240 60 Q360 65 420 60" stroke-width="4"/>
            <line x1="260" y1="90" x2="400" y2="90" stroke-width="2.5" opacity="0.7"/>
            <line x1="260" y1="120" x2="380" y2="120" stroke-width="2.5" opacity="0.7"/>
            <line x1="260" y1="150" x2="410" y2="150" stroke-width="2.5" opacity="0.7"/>
            <line x1="260" y1="180" x2="390" y2="180" stroke-width="2.5" opacity="0.7"/>
            <line x1="260" y1="210" x2="405" y2="210" stroke-width="2.5" opacity="0.7"/>
            <path d="M240 240 Q360 245 420 240" stroke-width="4"/>
            
            <!-- Outer edges of book -->
            <line x1="60" y1="60" x2="60" y2="240" stroke-width="4"/>
            <line x1="420" y1="60" x2="420" y2="240" stroke-width="4"/>
          </g>
        </svg>

        <!-- Magnifying glass sketch -->
        <svg class="glass" viewBox="0 0 200 200" aria-hidden="true">
          <g fill="none" stroke="#1d1d1d" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="80" cy="80" r="50" stroke-width="5"/>
            <line x1="115" y1="115" x2="165" y2="165" stroke-width="6"/>
            <!-- Glass highlight -->
            <circle cx="75" cy="70" r="8" fill="#1d1d1d" opacity="0.3"/>
          </g>
        </svg>

        <!-- Click bubble -->
        <a class="click-bubble" href="investigate.html">
          <span>click to<br/>investigate</span>
        </a>
        <div class="arrow-label" aria-hidden="true"></div>
      </div>

      <div class="title-block">
        <div class="look">A LOOK</div>
        <div class="row">
          <div class="at">@</div>
          <div class="literacy">LITERACY</div>
        </div>
        <p class="subtitle">an exploration of U.S. literacy trends through<br/>data visualization</p>
      </div>
    </section>

    <!-- Decorative grid -->
    <div class="grid-scribble" aria-hidden="true"></div>

    <!-- Footer labels -->
    <footer class="credits">
      <div class="left">
        <div class="label">NAME OF PROJECT:</div>
        <div>A Look At Literacy: CS171<br/>Final Project</div>
      </div>
      <div class="right">
        <div class="label">PRESENTED BY:</div>
        <div>Somto Unini<br/>Anchal Bhardwaj<br/>Oakley Browning<br/>Chloe Manilay</div>
      </div>
    </footer>

    <!-- Plus cluster -->
    <div class="plus-cluster" aria-hidden="true">
      <div>+ + + + + +</div>
      <div>+ + + + + +</div>
      <div>+ + + + + +</div>
    </div>
  </main>
</body>
</html>
